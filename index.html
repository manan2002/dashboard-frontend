<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
    <script src="https://kit.fontawesome.com/08d90d078b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-flex-container light-theme light-bg">
        <nav>
            <ul class="nav-items">
                <li class = "nav-item" id="sites"><i class="fas fa-map-marker-alt"></i></li>
                <li class = "nav-item" id = "metric-icon"><i class="fas fa-cloud-sun-rain"></i></li>
                <li class = "nav-item light" id="theme-toggle"><i class="fas fa-adjust"></i></li>
            </ul>
        </nav>
        <main>
            <div class="row row-flex" id="row-1">
                <div class="card card-map" id = "map">MAP</div>
                
                <div class="card metric-card">
                    <div class="card-header">Temperature</div>
                    <div class="card-body">
                        <div class="metric-stat">
                            <div class="min-temperature">Min: 8</div>
                            <div class="max-temperature">Max: 40</div>
                            <div class="avg-temperature">Average: 23</div>
                        </div>
                    </div>
                </div>
                <div class="card metric-card">
                    <div class="card-header">Humidity</div>
                    <div class="card-body">
                        <div class="metric-stat">
                            <div class="min-humidity">Min: 8</div>
                            <div class="max-humidity">Max: 40</div>
                            <div class="avg-humidity">Average: 23</div>
                        </div>
                    </div>
                </div>
                <div class="card metric-card">
                    <div class="card-header">Wind Speed</div>
                    <div class="card-body">
                        <div class="metric-stat">
                            <div class="min-wind_speed">Min: 8</div>
                            <div class="max-wind_speed">Max: 40</div>
                            <div class="avg-wind_speed">Average: 23</div>
                        </div>
                    </div>
                </div>
                <div class="card metric-card">
                    <div class="card-header">Wind Dirn</div>
                    <div class="card-body">
                        <div class="metric-stat">
                            <div class="min-wind_direction">Min: 8</div>
                            <div class="max-wind_direction">Max: 40</div>
                            <div class="avg-wind_direction">Average: 23</div>
                        </div>
                    </div>
                </div>
                
            
            </div>
            <div class="row row-flex" id="row-2">
                
                <div class="card card-chart"><canvas id="chart-area" width="40vw" height="10vh"></canvas></div>
            </div>
            <div class="row row-flex" id = "header-row">
                <div class="card header">
                    <div class="site-title">Ben's House</div>
                    <div class="dropdown">
                        <button class = "dropbtn" id="date-control">Date <i class="fas fa-caret-down"></i></button>
                        <div class="dropdown-content">
                            <a href="#" class = "date-option" data-date = "7">7 days</a>
                            <a href="#" class = "date-option" data-date = "30">1 month</a>
                            <a href="#" class = "date-option" data-date = "90">3 months</a>
                            <a href="#" class = "date-option" data-date = "custom">Custom Date</a>
                        </div>
                </div>
            </div>
        </main>
    </div>
    <div class="bg-modal">
        <div class="modal-content">
            <div class="close">+</div>
            <h4>Select the custom date range:
            </h4>
            <label for="start_date">Start date</label>
            <input type="date" id="start_date" class="date-range-input" min="2010-01-01" max="2015-12-31" required ="required">
            <label for="end_date">End date</label>
            <input type="date" id="end_date" class="date-range-input" min="2010-01-01" max="2015-12-31" required ="required">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAup5bLemyhPbcb4_e7k-OCcd64IIlLsA" defer></script>
    <script src="index.js"></script>
    
</body>
</html>
