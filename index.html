<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
    <script src="https://kit.fontawesome.com/08d90d078b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-flex-container dark-theme dark-bg">
        <nav>
            <ul class="nav-items">
                <li class = "nav-item" id="sites"><i class="fas fa-map-marker-alt"></i></li>
                <li class = "nav-item" id = "metric-icon"><i class="fas fa-cloud-sun-rain"></i></li>
                <li class = "nav-item light" id="theme-toggle"><i class="fas fa-adjust"></i></li>
            </ul>
        </nav>
        <main>
            <div class="row row-flex" id="row-1">
                <div class="card card-map" id = "map">MAP</div>
                <div class="card metric-card">
                    <div class="card-header">Temperature</div>
                    <div class="card-body">
                        <div class="metric-stat">
                            <div class="min">Min: 8</div>
                            <div class="max">Max: 40</div>
                            <div class="avg">Average: 23</div>
                        </div>
                    </div>
                </div>
                <div class="card metric-card">
                    <div class="card-header">Humidity</div>
                    <div class="card-body">
                        <div class="metric-stat">
                            <div class="min">Min: 8</div>
                            <div class="max">Max: 40</div>
                            <div class="avg">Average: 23</div>
                        </div>
                    </div>
                </div>
                <div class="card metric-card">
                    <div class="card-header">Wind Speed</div>
                    <div class="card-body">
                        <div class="metric-stat">
                            <div class="min">Min: 8</div>
                            <div class="max">Max: 40</div>
                            <div class="avg">Average: 23</div>
                        </div>
                    </div>
                </div>
                <div class="card metric-card">
                    <div class="card-header">Wind Dirn</div>
                    <div class="card-body">
                        <div class="metric-stat">
                            <div class="min">Min: 8</div>
                            <div class="max">Max: 40</div>
                            <div class="avg">Average: 23</div>
                        </div>
                    </div>
                </div>
            
            </div>
            <div class="row row-flex" id="row-2">
                
                <div class="card card-chart"><canvas id="chart-area" width="40vw" height="10vh"></canvas></div>
            </div>
            <div class="row row-flex" id = "header-row">
                <div class="card header">
                    <div class="site-title">Ben's House</div>
                    <div class="dropdown">
                        <button class = "dropbtn" id="date-control">Date <i class="fas fa-caret-down"></i></button>
                        <div class="dropdown-content">
                            <a href="#">7 days</a>
                            <a href="#">1 month</a>
                            <a href="#">3 months</a>
                            <a href="#">Custom Date</a>
                        </div>
                    <div class="controls">
                        
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="gmap.js"></script>
    <script src="index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAup5bLemyhPbcb4_e7k-OCcd64IIlLsA&callback=initMap" async
        defer></script>
</body>
</html>
